<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
	
</head>
<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 50; debugUIEnabled: false;'>
        
        <a-camera gps-camera ="simulateLatitude: -25.83901145994531; simulateLongitude: 28.30332366885554; gpsMinDistance: 5;" rotation-reader></a-camera>
	    <a-entity gltf-model="./assets/cash_bundle/scene.gltf" position ="0 1 -3" rotation="180 90 0" scale="0.02 0.02 0.02" gps-entity-place="longitude: 28.30332366885554; latitude: -25.83901145994531;" animation-mixer/>
	</a-scene>
</body>
	
</html>
