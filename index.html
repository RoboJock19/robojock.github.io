<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
     <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 50; debugUIEnabled: false;'>
        
        <a-camera gps-camera rotation-reader></a-camera>
	    <a-entity gltf-model="./assets/cash_bundle/scene.gltf" rotation="180 90 0" scale="0.2 0.2 0.2" gps-entity-place="longitude: 26.685435581679545; latitude: -26.81006310147045;" animation-mixer/>
	</a-scene>
  </body>
</html>
