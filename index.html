<!DOCTYPE html>
<html>
<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
<script>
   AFRAME.registerComponent("foo", {
      init: function() {
         this.el.addEventListener("click", (e)=>{console.log("hello")
         document.location.href = "http://www.google.com"
          })
      }
   })
</script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
      <a-asset-item id="brainstem" src="https://cdn.aframe.io/test-models/models/brainstem/BrainStem.gltf"></a-asset-item>
		<a-marker preset='hiro' cursor="rayOrigin: mouse">
<a-entity gltf-model-legacy="#brainstem" position="0 0 0" scale="3 3 3" foo></a-entity>
      </a-marker>
      <a-camera-static/>
	</a-scene>
</body>
</html>
